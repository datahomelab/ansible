---
- hosts: alpine
  remote_user: christian
  become: yes
  become_method: sudo

  tasks:

  - name: Update apk cache
    apk:
      update_cache: yes

  - name: Upgrade all apk packages
    apk:
      upgrade: yes

  - name: Install Docker packages with apk
    apk:
      name: "{{ item }}"
      state: present
      update_cache: true
    with_items:
        - docker
        - docker-compose

  - name: Add to Docker group
    user:
      name: "christian"
      groups: "docker"
      state: "present"

  - name: Starting docker service
    shell:
      cmd: rc-update add docker boot

  - name: Reboot the Alpine server
    reboot:
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
